[profile.default]
src = "schemes"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
fs_permissions = [{ access = "read", path = "./circuits" }]

# Solidity compiler
solc = "0.8.31"
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "paris"

# Use IR pipeline for complex assembly
via_ir = true

# Huff compiler
ffi = true

# Gas reporting
gas_reports = ["MinCore", "MultiGate", "TopologyOnly", "LWECore"]

[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

[profile.ci]
fuzz = { runs = 10000 }

[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
anvil = "http://localhost:8545"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
